<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="container---header">
        <div class="container---header--content">
          <div class="title">
              <h1>Our Pricing</h1>
          </div>
          <div class="purpose">
            <div class="months">
              <p>Annually</p>
            </div>
            <div class="choices">
              <div class="toggle">
                <div class="toggle-button"></div>
              </div>
            </div>
            <div class="yearly">
              <p>Monthly</p>
            </div>

          </div>

        </div>

    </div>
    <div class="container---main">
      <div class="row">
        <div class="col">
          <div class="col--content">
            <h4 class="plan">Basic</h4>
            <p class="prices">$ <span>199.99</span></p>
            <hr>
            <div class="description">
              <p>500 GB Storage</p>
            </div>
            <hr>
            <div class="description">
              <p>2 Users Allowed</p>
            </div>
            <hr>
            <div class="description">
              <p>Sens up to 3 GB</p>
            </div>
            <hr>
            <div class="info">
            <a href="#" class="btns">Learn more</a>
          </div>

          </div>

        </div>

        <div class="col">
          <div class="col--content">
            <h4 class="plan">Professional</h4>
            <p class="prices">$ <span>249.99</span></p>
            <hr>
            <div class="description">
              <p>1 TB Storage</p>
            </div>
            <div class="description">
              <p>5 Users Allowed</p>
            </div>
            <div class="description">
              <p>Sens up to 10 GB</p>
            </div>
            <div class="info">
            <a href="#" class="btn">Learn more</a>
          </div>

          </div>

        </div>
        <div class="col">
          <div class="col--content">
            <h4 class="plan">Master</h4>
            <p class="prices">$ <span>349.99</span></p>
            <hr>
            <div class="description">
              <p>2 TB Storage</p>
            </div>
            <hr>
            <div class="description">
              <p>10 Users Allowed</p>
            </div>
            <hr>
            <div class="description">
              <p>Sens up to 20 GB</p>
            </div>
            <hr>
            <div class="info">
            <a href="#" class="btns">Learn more</a>
          </div>

          </div>

        </div>

      </div>

    </div>


  </div>
  


  <script src="app.js"></script>
</body>
</html>
